<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 rounded">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info fw-bold border-bottom border-2 border-info">Login</h3>
                        <div class="form-group mt-3">
                            <label for="username" class="text-info fw-bold">Email Id:</label><br />
                            <input type="text" name="username" id="username" class="form-control" />
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="password" class="text-info fw-bold">Password:</label><br />
                            <input type="text" name="password" id="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info">
                                <span><input id="remember-me" name="remember-me" type="checkbox" class='me-2' /></span>
                                <span>Remember me</span>
                                </label><br />
                            <input type="submit" name="submit" class="btn btn-info btn-md text-white fw-bold mt-2" value="Login" />
                            <a href='/forgot-password' class="text-info ms-2 rightside">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
