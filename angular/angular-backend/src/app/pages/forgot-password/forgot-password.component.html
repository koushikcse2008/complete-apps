<div id="forgotlogin">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 rounded">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info fw-bold border-bottom border-2 border-info">Forgot Password</h3>
                        <div class="form-group mt-3">
                            <label for="username" class="text-info fw-bold">Email id:</label><br />
                            <input type="text" name="username" id="username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md text-white fw-bold mt-2" value="Login" />
                            <a href="/" class="text-info ms-2 rightside">Back to login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
