<div id="register">
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12 rounded">
                    <form id="register-form" (ngSubmit)="onRegister()" class="form" action="" method="post">
                        <h3 class="text-center text-info fw-bold border-bottom border-2 border-info">Register</h3>
                        <div class="form-group mt-2 mb-3">
                            <label for="password" class="text-info fw-bold">User Name:</label><br />
                            <input type="text" class="form-control mb-3" [(ngModel)]="user.user_name" name="user_name" placeholder="User Name" />
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="password" class="text-info fw-bold">Email Id:</label><br />
                            <input type="text" class="form-control mb-3" [(ngModel)]="user.email" name="email" placeholder="User Email" />
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="password" class="text-info fw-bold">Password:</label><br />
                            <input type="text" class="form-control mb-3" [(ngModel)]="user.password" name="password" placeholder="User Password" />
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-info btn-md text-white fw-bold mt-2"> Register </button>
                            <a href='/' class="text-info ms-2 rightside btn btn-danger text-white fw-bold">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
