<div class="form-group col-lg-4">
    <h3>Add Brand</h3>
    <hr />
    <div class="mb-3">
        <label class="form-label">Brand Name:</label>
        <input type="text" class="form-control mb-3" [(ngModel)]="brand.brand_name" />
    </div>
    <div class="mb-3">
        <label class="form-label">Brand Description:</label>
        <textarea class="form-control mb-3" [(ngModel)]="brand.brand_desc" rows="6"></textarea>
    </div>
    <div class="mb-3">
        <button (click)="addBrand()" class="btn btn-primary fw-bold ps-4 pe-4">Add Brand</button>
        <a class='cancel-data' href="/admin/brand/list">Cancel</a>
    </div>
</div>
