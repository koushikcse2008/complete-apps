<div class="form-group col-lg-4">
    <form (ngSubmit)="updateBrand()">
        <h3>Update Brand</h3>
        <hr />
        <div class="mb-3">
            <label class="form-label">Brand Name:</label>
            <input type="text" class="form-control mb-3" [(ngModel)]="brand.brand_name" name="brand_name"
                 />
        </div>
        <div class="mb-3">
            <label class="form-label">Brand Description:</label>
            <textarea class="form-control mb-3" [(ngModel)]="brand.brand_desc" name="brand_desc"
                rows="6" style="resize: none;"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary fw-bold ps-4 pe-4">Update Brand</button>
            <a class='cancel-data' routerLink="/admin/brand/list">Cancel</a>
        </div>
    </form>
</div>
