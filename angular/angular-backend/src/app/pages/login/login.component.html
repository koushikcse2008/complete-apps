<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 rounded">
                    <form id="login-form" (ngSubmit)="onLogin()" class="form" action="" method="post">
                        <h3 class="text-center text-info fw-bold border-bottom border-2 border-info">Login</h3>
                        <div class="form-group mt-3">
                            <label for="username" class="text-info fw-bold">Email Id:</label><br />
                            <input type="text" id="email" [(ngModel)]="user.email" name="email" class="form-control" />
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="password" class="text-info fw-bold">Password:</label><br />
                            <input type="text" id="password" [(ngModel)]="user.password" name="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info">
                                <span><input id="remember-me" name="remember-me" type="checkbox" class='me-2' /></span>
                                <span>Remember me</span>
                                </label><br /> -->
                            <button type="submit" name="submit" class="btn btn-info btn-md text-white fw-bold mt-2"> Login </button>
                            <a routerLink='/register' class="text-info ms-2 rightside btn btn-danger text-white fw-bold">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
