<div class="form-group col-lg-8">
    <form (ngSubmit)="updateContact()">
        <h3>Update Contact</h3>
        <hr />
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="contact.fname" name="fname" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="contact.lname" name="lname" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Id:</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="contact.email" name="email" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone No:</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="contact.phone" name="phone" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Subject:</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="contact.subject" name="subject" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea class="form-control mb-3" [(ngModel)]="contact.message" name="message" rows="6"></textarea>
                </div>
            </div>
        </div>
        <hr />
        <button type="submit" class="btn btn-primary fw-bold ps-4 pe-4">Update Contact</button>
        <a class='cancel-data' href="/admin/contact/list">Cancel</a>
    </form>
</div>
