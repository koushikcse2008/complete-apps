<h3>Manage FAQ</h3>
<!-- <a class='add-data' routerLink="/admin/faq/create">Create Faq</a> -->
<a class='add-data' href="/admin/faq/create">Create FAQ</a>
<hr />
<div *ngIf="isLoading">Loading faqs...</div>
    <button (click)="toggleSort()">
        Sort by Date ({{ ascending ? 'Ascending' : 'Descending' }})
    </button>
<hr />
<table class="table table-striped mb-4" *ngIf="!isLoading">
    <thead>
    <tr>
        <th scope="col">Sl.</th>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
        
    <tr><td *ngIf="faqs.length == 0" colspan="5" class="text-center">No data found.</td></tr>

    <tr *ngFor="let faq of faqs; let i = index">
        <th scope="row">{{ (currentPage - 1) * limit + i + 1 }}</th>
        <td>{{ faq.faq_question }}</td>
        <td>{{ faq.faq_answer }}</td>
        <td>{{ faq.createdAt | date: "yyyy-MM-dd" }}</td>
        <td>
            <a (click)="this.editFaq(faq._id!)" class='action-link text-warning' style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                  </svg>
                Edit</a> | 
            <a (click)="this.deleteFaq(faq._id!)" class='action-link' style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg>
                Delete
            </a><!--  |
            <a class='action-link text-primary fw-bold'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
                    <path d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"/>
                    <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"/>
                </svg> 
                Details
            </a> -->
        </td>
    </tr>
    </tbody>
</table>

<hr *ngIf="totalFaqs > limit" class='mt-2 text-danger border border-1 border-danger' style="opacity: 0.9;" />

<div *ngIf="totalFaqs > limit" class="pagination">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
            <span class="pageCount">Page {{ currentPage }} of {{ totalPages }}</span>    
            <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
        </div> 
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">

                    (click)="goToPage(i + 1)"
                    [class.active]="currentPage === i + 1">
              {{ i + 1 }}
            </button>
          </div>
    </div> -->
    
</div>
